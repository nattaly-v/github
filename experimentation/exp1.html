        <script>

        /* The overall program prints numbers from 1 to 100, meaning:
         1. When a number is divisable by 3 it prints the word "Fizz"  
         2. When a number is divisable by 5 it prints the word "Buzz"
        */

            // LOOP :  this loop repeats through numbers 1 to 100
            for (var i = 1; i <= 100; i++) {
                // i runs through numbers 1 to 100 when i is less than or equalt to 100. this included 100 to the sequence
               
                // SELECTION:  This checks what numbers are divisible and determine the outpus of i
                
                if (i % 3 === 0) {
                    console.log("Fizz"); //SEQUENCE: Exectutes the statement allowing the loop to run in order
                    
                    // if i is divisible by 3 without remaninder prints "Fizz"
               
                } else if (i % 5 === 0) {
                    console.log("Buzz");
                    // otherwise if i is divisible by 5 without remaninder prints "Buzz"
               
                } else {
                    console.log(i);
                    // if none of those are true just prints the number
                }
            }
            

        </script>
